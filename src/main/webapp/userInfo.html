<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Информация о пользователе</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      padding: 20px;
    }
    h1 {
      color: #333;
    }
    p {
      font-size: 16px;
      line-height: 1.5;
    }
    .info {
      margin-bottom: 15px;
    }
  </style>
</head>
<body>
<h1>Информация о пользователе</h1>

<div class="info">
  <p><strong>Имя пользователя:</strong> <span id="username"></span></p>
  <p><strong>Полное имя:</strong> <span id="fullName"></span></p>
  <p><strong>Почта:</strong> <span id="email"></span></p>
</div>

<script>
  // Функция для получения параметров URL
  function getQueryParams() {
    const params = {};
    const queryString = window.location.search.substring(1);
    const paramPairs = queryString.split("&");
    paramPairs.forEach(pair => {
      const [key, value] = pair.split("=");
      params[decodeURIComponent(key)] = decodeURIComponent(value);
    });
    return params;
  }

  // Получаем параметры из URL
  const user = getQueryParams();

  // Заполняем HTML данными
  document.getElementById("username").innerText = user.username;
  document.getElementById("fullName").innerText = user.name;
  document.getElementById("email").innerText = user.email;
</script>
</body>
</html>
